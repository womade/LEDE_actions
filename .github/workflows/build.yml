name: Build LEDE

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      target:
          description: 'è¯·è¾“å…¥éœ€è¦ç¼–è¯‘è®¾å¤‡çš„å¹³å°'
          required: true
          default: 'x86/64'
      model:
          description: 'è¯·è¾“å…¥éœ€è¦ç¼–è¯‘è®¾å¤‡çš„å‹å·'
          required: true
          default: 'generic'
      upload_release:
          description: 'æ˜¯å¦ä¸Šä¼ æ–‡ä»¶åˆ° Release'
          required: true
          default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: devices/${{ github.event.client_payload.target || github.event.inputs.target }}/${{ github.event.client_payload.model || github.event.inputs.model }}.config
  DIY_P1_SH: devices/${{ github.event.client_payload.target || github.event.inputs.target }}/diy-part1.sh
  CM_P1_SH: common/part1.sh
  DIY_P2_SH: devices/${{ github.event.client_payload.target || github.event.inputs.target }}/diy-part2.sh
  CM_P2_SH: common/part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: ${{ github.event.inputs.upload_release }}
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-latest
    name: Build ${{ github.event.client_payload.target || github.event.inputs.target }} | ${{ github.event.client_payload.model || github.event.inputs.model }}

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL github.com/womade/LEDE_actions/raw/main/depends)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $CM_P1_SH
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$CM_P1_SH
        $GITHUB_WORKSPACE/$DIY_P1_SH
        rm -rf .config

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e modify ] && mv modify openwrt/modify
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $CM_P2_SH
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$CM_P2_SH
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        # touch release.txt
        # echo "ğŸ’» è®¾å¤‡å±æ€§ï¼š${{ github.event.client_payload.target || github.event.inputs.target }} | ${{ github.event.client_payload.model || github.event.inputs.model }}" >> release.txt
        # echo "ğŸ†™ æ›´æ–°è¯´æ˜ï¼šæš‚æ— æè¿°å†…å®¹" >> release.txt
        # echo "ğŸ’´ èµåŠ©æ”¯æŒï¼š[èµåŠ©é“¾æ¥](https://pay.ssss.fun)" >> release.txt
