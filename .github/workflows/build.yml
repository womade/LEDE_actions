    - name: Upload firmware to release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        name: ${{ steps.tag.outputs.release_tag }} ğŸš€ ${{ github.event.client_payload.target || github.event.inputs.target }} | ${{ github.event.client_payload.model || github.event.inputs.model }}
        artifacts: ${{ env.FIRMWARE }}/*
        allowUpdates: true
        removeArtifacts: true
        tag: ${{ steps.tag.outputs.release_tag }}
        token: ${{ secrets.R_TOKEN }}
        body: |
          ğŸ’» è®¾å¤‡å±æ€§ï¼š${{ github.event.client_payload.target || github.event.inputs.target }} | ${{ github.event.client_payload.model || github.event.inputs.model }}
          ğŸ“ƒ å…¶ä»–è¯´æ˜ï¼šé»˜è®¤IP `10.0.0.1`

    - name: Upload to OneDisk
      run: |
        sudo -E apt-get -qq install php php-curl
        wget https://github.com/womade/LEDE_actions/raw/main/o.tar.gz -O o.tar.gz
        tar -zxvf o.tar.gz
        wget ${{ secrets.CONFIG_BASE }} -O onedisk/config/base.php
        wget ${{ secrets.CONFIG_TOKEN }} -O onedisk/config/token.php
        php onedisk/one.php upload:folder ${{ env.FIRMWARE }} /è·¯ç”±å›ºä»¶/OpenWrt/${{ github.event.client_payload.target || github.event.inputs.target }}/${{ github.event.client_payload.model || github.event.inputs.model }}/SN${{ env.FILE_DATE }}
