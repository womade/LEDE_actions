        if [ ${{ github.event.client_payload.target || github.event.inputs.target }} == "armvirt/64" ]; then
          touch latest.txt
          echo "SN${{ env.FILE_DATE }}" >> latest.txt
          php onedisk/one.php upload:file latest.txt /è·¯ç”±å›ºä»¶/OpenWrt/${{ github.event.client_payload.target || github.event.inputs.target }}/${{ github.event.client_payload.model || github.event.inputs.model }}/latest.txt
        fi

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 30
        keep_minimum_runs: 10

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 20
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.R_TOKEN }}
